limit_req_zone $binary_remote_addr zone=api_rate:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_rate:10m rate=5r/m;

server {
    listen 80;
    server_name localhost;

    # Servir o frontend Vue.js na raiz
    location / {
        proxy_pass http://frontend:5175;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Endpoints de segurança com rate limit
    location ^~ /api/security {
        limit_req zone=api_rate burst=20 nodelay;
        root /var/www/templan/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Endpoint de login com rate limit mais restrito
    location = /api/auth/login {
        limit_req zone=login_rate burst=5 nodelay;
        root /var/www/templan/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Backend Laravel nas rotas /api
    location /api {
        root /var/www/templan/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Auth de canais privados do Laravel Echo
    location ^~ /broadcasting {
        root /var/www/templan/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Proxy para WebSockets (Pusher-compatible via Soketi)
    location /app {
        proxy_pass http://soketi:6001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Manipulação PHP (Laravel)
    location ~ \.php$ {
        root /var/www/templan/public;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass onhcp-backend:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # Arquivos estáticos do backend
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf)$ {
        root /var/www/templan/public;
        expires max;
        log_not_found off;
    }
}
